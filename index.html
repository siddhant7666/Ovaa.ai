<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCOS Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #2c3e50;
        }
        .upload-box {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        input[type="file"] {
            margin: 20px 0;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>PCOS Detection </h1>
    <div class="upload-box">
        <form action="/predict" method="post" enctype="multipart/form-data">
            <label for="file-upload">Upload Ultrasound Image:</label><br>
            <input type="file" id="file-upload" name="file" accept="image/*" required>
            <br>
            <button type="submit">Upload and Predict</button>
        </form>
    </div>
</body>
</html>
